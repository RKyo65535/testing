<svg
  width="142"
  height="31"
  viewBox="0 0 172 31"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <style>
    .text {
      animation: bounce 0.25s infinite;
      transform-origin: center;
      font-size: 32px;
      font-weight: 900;
    }

    @keyframes bounce {
      0%,
      100% {
        transform: translateY(-25%) scale(0.95);
        animationtimingfunction: cubic-bezier(0.8, 0, 1, 1);
      }
      50% {
        transform: translateY(0) scale(1);
        animationtimingfunction: cubic-bezier(0, 0, 0.2, 1);
      }
    }
  </style>
  <text class="text" fill="url(#paint0_linear)" x="0" y="32">ぷいぷい！</text>
  <defs>
    <linearGradient
      id="paint0_linear"
      x1="0"
      y1="38"
      x2="154.5"
      y2="-4"
      gradientUnits="userSpaceOnUse"
    >
      <stop stop-color="#FF0000" />
      <stop offset="0.104167" stop-color="#FF7A00" />
      <stop offset="0.208333" stop-color="#FFE600" />
      <stop offset="0.307292" stop-color="#52FF00" />
      <stop offset="0.40625" stop-color="#42FF00" />
      <stop offset="0.5" stop-color="#00FFE0" />
      <stop offset="0.604167" stop-color="#0057FF" />
      <stop offset="0.703125" stop-color="#3300FF" />
      <stop offset="0.807292" stop-color="#AD00FF" />
      <stop offset="0.890625" stop-color="#FF00E5" />
      <stop offset="1" stop-color="#FF0000" />
    </linearGradient>
  </defs>
</svg>
